<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ayush ITS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<h2 class="mt-5">Reset Password Here</h2>
		
		<font style="color: red;">
			<p th:text="${errMsg}"></p>
		</font>
		
					<!--			usl															key			-->
		<form action="updatePwd" method="post" th:object="${resetPwd}">
			<table>
				<tr>
					<td>New Password: </td>
					<td><input type="password" th:field="*{newPwd}" required /></td>
				</tr>
				<tr>
					<td>Confirm Password: </td>
					<td><input type="password" th:field="*{confirmPwd}" required /></td>
					
					<input type="hidden" th:field="*{userId}"/><!--if you maintain session, no need for this line-->
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Update" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
