<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ayush IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<h1>Ayush the real Guru</h1>
		<h3>Welcome to my website</h3>
		<h4>Login here if you already have an account</h4>
		
		<h2 class="mt-5">Login Here</h2>


		<font style="color: red;">
			<p th:text="${errMsg}"></p>
		</font>
				<!--			url													key			-->
		<form action="login" method="post" th:object="${login}">
			<table>
				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{email}" required /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{pwd}" required /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Sign-In" class="btn btn-primary" /></td>
				</tr>
			</table>
		</form>

		Don't have account ? <a href="register">Sign-Up Here</a> &nbsp;&nbsp; &nbsp;

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
